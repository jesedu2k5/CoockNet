<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookNet</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e67e22;
            --text-white: #ffffff;
            --nav-height: 60px;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            padding-top: var(--nav-height); /* Espacio para el men√∫ fijo */
        }

        /* --- MEN√ö PERSISTENTE --- */
        .navbar {
            background-color: var(--primary-color);
            height: var(--nav-height);
            width: 100%;
            position: fixed; /* CLAVE: Lo hace persistente */
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .navbar-logo {
            color: var(--text-white);
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }
        .navbar-logo span { color: var(--accent-color); }

        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .nav-item { margin-left: 1.5rem; }

        .nav-link {
            color: var(--text-white);
            text-decoration: none;
            transition: color 0.3s;
        }
        .nav-link:hover { color: var(--accent-color); }

        /* --- CONTENIDO PRINCIPAL --- */
        .hero {
            text-align: center;
            padding: 4rem 1rem;
            background-color: #fff;
            margin-bottom: 2rem;
        }

        h1 { color: var(--primary-color); }
        .subtitle { color: #666; font-size: 1.2rem; }

        /* --- GRID DE RECETAS --- */
        .recipes-container {
            display: flex;
            gap: 20px;
            padding: 0 2rem 4rem 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .recipe-card {
            background: white;
            border-radius: 8px;
            width: 280px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            text-align: center;
            border: 1px solid #ddd;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
        }

        .recipe-icon { font-size: 3rem; margin-bottom: 10px; display: block; }
        .recipe-title { margin: 10px 0; color: var(--primary-color); }
        .recipe-desc { color: #7f8c8d; font-size: 0.9rem; margin-bottom: 20px; }

        .btn-recipe {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* Estilo Bot√≥n Normal */
        .btn-normal {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-normal:hover { background-color: var(--accent-color); }

        /* Estilo Bot√≥n ERROR (La trampa) */
        .card-error {
            border: 2px dashed #e74c3c;
            background-color: #fff5f5;
        }
        .btn-error {
            background-color: #c0392b;
            color: white;
        }
        .btn-error:hover { background-color: #e74c3c; }

    </style>
</head>
<body>
<!-- Header  -->

        <ul class="nav-menu">

            <li class="nav-item"><a href="recetas.html" class="nav-link">Recetas</a></li>
            <li class="nav-item"><a href="login.html" class="nav-link" style="border: 1px solid var(--accent-color); padding: 5px 15px; border-radius: 20px;">Ingresar</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h1>Bienvenido a SafeCook</h1>
        <p class="subtitle">La comunidad de cocina m√°s segura y deliciosa.</p>
    </section>
<!-- Zona de recetas -->

            <a href="ensalada.html" class="btn-recipe btn-normal">Ver Receta</a>
        </div>

        <div class="recipe-card">

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookNet</title>
    <style>
        /* --- ESTILOS COMPARTIDOS (Mismos que Index) --- */
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e67e22;
            --text-white: #ffffff;
            --nav-height: 60px;
        }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; padding-top: var(--nav-height); }
        
        /* Navbar */
        .navbar {
            background-color: var(--primary-color);
            height: var(--nav-height);
            width: 100%;
            position: fixed; top: 0; left: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center; padding: 0 2rem; box-sizing: border-box;
        }
        .navbar-logo { color: var(--text-white); font-weight: bold; text-decoration: none; font-size: 1.5rem; }
        .nav-menu { list-style: none; display: flex; }
        .nav-link { color: var(--text-white); text-decoration: none; margin-left: 20px; }

        /* --- ESTILOS ESPEC√çFICOS DE BREADCRUMBS --- */
        .breadcrumb-container {
            background-color: #f8f9fa;
            padding: 15px 2rem; /* Alineado con el contenido */
            border-bottom: 1px solid #e9ecef;
        }
        .breadcrumb { display: flex; list-style: none; padding: 0; margin: 0; }
        .breadcrumb-item { font-size: 0.9rem; color: #6c757d; display: flex; align-items: center; }
        
        /* La diagonal separadora */
        .breadcrumb-item + .breadcrumb-item::before {
            content: "/";
            padding: 0 10px;
            color: #ccc;
        }

        .breadcrumb-item a { color: var(--accent-color); text-decoration: none; }
        .breadcrumb-item a:hover { text-decoration: underline; }
        .breadcrumb-item.active { color: var(--primary-color); font-weight: bold; pointer-events: none; }

        /* Contenido de la receta */
        .recipe-detail { padding: 2rem; max-width: 800px; margin: 0 auto; }
        .recipe-img { font-size: 5rem; text-align: center; display: block; }
    </style>
</head>
<body>
<!-- Barra de Navegaci√≥n -->
    <nav class="navbar">
        <a href="index.html" class="navbar-logo">Cook<span>Net</span></a>
        <ul class="nav-menu">
            <li><a href="index.html" class="nav-link">Inicio</a></li>
            <li><a href="#" class="nav-link">Recetas</a></li>
        </ul>
    </nav>

    <nav aria-label="breadcrumb" class="breadcrumb-container">
        <ol class="breadcrumb" id="breadcrumb-list"></ol>
    </nav>
<!-- Contenido de receta -->
    <main class="recipe-detail">
        <span class="recipe-img">ü•ó</span>
        <h1>Ensalada C√©sar Original</h1>
        <p>Una receta fresca creada en Tijuana, ideal para una cena ligera.</p>
        <hr>
        <h3>Ingredientes</h3>
        <ul>
            <li>Lechuga Romana</li>
            <li>Crutones</li>
            <li>Queso Parmesano</li>
            <li>Aderezo especial</li>
        </ul>
    </main>

    <script>
        // CONFIGURACI√ìN: Definimos la ruta de ESTA p√°gina espec√≠fica
        const pagePath = [
            { name: "Inicio", url: "index.html" },    // Nivel 1
            { name: "Recetas", url: "recetas.html" }, // Nivel 2
            { name: "Ensaladas", url: "ensaladas.html" },          // Nivel 3
            { name: "Ensalada C√©sar", url: null }     // Nivel 4 (Actual)
        ];

        // L√≥gica de renderizado (Genera el HTML)
        const list = document.getElementById('breadcrumb-list');
        
        pagePath.forEach((step, index) => {
            const li = document.createElement('li');
            li.classList.add('breadcrumb-item');

            if (step.url === null) {
                // Es la p√°gina actual (Texto negrita, sin enlace)
                li.classList.add('active');
                li.setAttribute('aria-current', 'page');
                li.textContent = step.name;
            } else {
                // Es un paso anterior (Enlace clickable)
                const a = document.createElement('a');
                a.href = step.url;
                a.textContent = step.name;
                li.appendChild(a);
            }
            list.appendChild(li);
        });
    </script>

</body>
</html>

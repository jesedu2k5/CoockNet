<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Subir Receta - CookNet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .upload-card {
            max-width: 600px;
            margin: 50px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn-upload {
            width: 100%;
            padding: 12px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-upload:hover {
            background-color: #d35400;
        }
    </style>
</head>

<body>
    <nav class="navbar"> <a href="index.html" class="navbar-logo">Cook<span>Net</span></a>
    </nav>

    <div class="upload-card">
        <h2>Compartir Nueva Receta</h2>
        <form id="uploadForm">
            <div class="form-group">
                <label>Título de la Receta</label>
                <input type="text" id="titulo" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Descripción Corta</label>
                <textarea id="descripcion" class="form-control" rows="3" required></textarea>
            </div>

            <div style="display: flex; gap: 15px;">
                <div class="form-group" style="flex: 1;">
                    <label>Categoría</label>
                    <select id="categoria" class="form-control">
                        <option value="desayunos">Desayunos</option>
                        <option value="comidas">Comidas</option>
                        <option value="cenas">Cenas</option>
                        <option value="postres">Postres</option>
                    </select>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Dificultad</label>
                    <select id="dificultad" class="form-control">
                        <option value="facil">Fácil</option>
                        <option value="media">Media</option>
                        <option value="dificil">Difícil</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Tiempo de preparación (minutos)</label>
                <input type="number" id="tiempo" class="form-control" placeholder="Ej: 30" required>
            </div>

            <div class="form-group">
                <label>Imagen de la Receta</label>
                <input type="file" id="imagen" class="form-control" accept="image/*" required>
            </div>

            <button type="submit" class="btn-upload">Publicar Receta</button>
        </form>
    </div>

<script type="module">
    // IMPORTANTE: Asegúrate de usar ./js/... para que el navegador encuentre el archivo
    import { DataService } from './js/data.js';
    import { UIService } from './js/ui.js';

    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('uploadForm');
        
        // 1. RECUPERACIÓN AUTOMÁTICA
        const borrador = DataService.getDraft();
        if (borrador) {
            document.getElementById('titulo').value = borrador.titulo || '';
            document.getElementById('descripcion').value = borrador.descripcion || '';
        }

        // 2. GUARDAR BORRADOR MIENTRAS ESCRIBE
        form.addEventListener('input', () => {
            DataService.saveDraft({
                titulo: document.getElementById('titulo').value,
                descripcion: document.getElementById('descripcion').value
            });
        });

        // 3. ENVÍO AL SERVIDOR CON MENSAJES DINÁMICOS
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = form.querySelector('button[type="submit"]');
            btn.disabled = true; // Evitar múltiples clics
            btn.textContent = "Subiendo...";

            const formData = new FormData(form);

            try {
                const response = await fetch('/api/subir-receta', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    UIService.mostrarAlerta("✅ ¡Éxito! Receta publicada correctamente.", "exito", form);
                    DataService.clearDraft();
                    // Redirigir después de mostrar el mensaje
                    setTimeout(() => window.location.href = 'indexr.html', 2000);
                } else {
                    UIService.mostrarAlerta("❌ Error: " + result.message, "error", form);
                    btn.disabled = false;
                    btn.textContent = "Compartir Receta";
                }
            } catch (error) {
                UIService.mostrarAlerta("❌ Error de conexión con el servidor.", "error", form);
                btn.disabled = false;
                btn.textContent = "Compartir Receta";
            }
        });
    });
</script>
</body>

</html>
